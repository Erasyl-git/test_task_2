{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "my_css.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Список книг</title>
</head>
<body style="background-color: aquamarine;">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item-create">
                    <a class="nav-create" href="{% url 'book_add' %}">Создать книгу</a>
                  </li>
                </ul>
                <form class="d-flex" role="search" action="{% url 'search_books' %}" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="Поиск по названию книги" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                  </form>
              </div>
            </div>
          </nav>
    <div class="container-list">

        <h1 class="title">Список книг</h1>
        <ul class="class-ul">
            {% for book in book_list %}
                <img class="image" src="{{ book.image.url }}" alt="{{ book.title }}">
                <li><a href="{% url 'book_detail' book.pk %}" class="tag-a">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
